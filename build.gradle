buildscript {
    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.0"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.50'
}

apply plugin: "org.junit.platform.gradle.plugin"

group 'com.luzon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

junitPlatform {
    filters {
        engines {
            include "spek"
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies { //TODO: Version variables.
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.50"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.2.50"

    testCompile "junit:junit:4.12"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.1.0"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.1.0"
    testRuntime "org.junit.vintage:junit-vintage-engine:5.1.0"

    testCompile "org.jetbrains.spek:spek-api:1.1.5"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:1.1.5"

    testCompile "org.amshove.kluent:kluent:1.38"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}