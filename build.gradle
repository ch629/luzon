buildscript {
    repositories {
        mavenCentral()
        jcenter()

        maven {
            name "kotlin-eap"
            url "https://dl.bintray.com/kotlin/kotlin-eap/"
        }
    }

    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id "maven"
    id "java-library"
}

apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "org.junit.platform.gradle.plugin"

group 'com.luzon'
version '1.0-SNAPSHOT'

sourceCompatibility = targetCompatibility = 1.8

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

    implementation "com.squareup.okio:okio:$okioVersion"
    implementation "io.arrow-kt:arrow-core:$arrowVersion"

    implementation "ch.qos.logback:logback-classic:1.3.0-alpha4"
    implementation "io.github.microutils:kotlin-logging:1.5.9"

    testImplementation "junit:junit:4.12"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testRuntime "org.junit.vintage:junit-vintage-engine:$junitVersion"

    testImplementation "org.jetbrains.spek:spek-api:$spekVersion"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spekVersion"

    testImplementation "com.squareup.okio:okio:2.2.2"
    testImplementation "com.squareup.moshi:moshi:1.8.0"

    testImplementation "org.amshove.kluent:kluent:1.38"
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        name "kotlin-eap"
        url "https://dl.bintray.com/kotlin/kotlin-eap/"
    }
}

junitPlatform {
    filters {
        engines {
            include "spek"
        }
    }
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = "sources"
}

artifacts {
    archives sourcesJar
    archives jar
}
