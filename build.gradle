buildscript {
    ext.kotlinVersion = "1.2.51"
    ext.junitVersion = "5.1.0"
    ext.spekVersion = "1.1.5"
    ext.moshiVersion = "1.6.0"
    ext.okioVersion = "2.0.0"
    ext.arrowVersion = "0.7.3"

    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.0"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

apply plugin: "org.junit.platform.gradle.plugin"

group 'com.luzon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

junitPlatform {
    filters {
        engines {
            include "spek"
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    
    compile "com.squareup.okio:okio:$okioVersion"
    compile "io.arrow-kt:arrow-core:$arrowVersion"

    testCompile "com.squareup.moshi:moshi:$moshiVersion"
    testCompile "com.squareup.moshi:moshi-kotlin:$moshiVersion"

    compile "org.kodein.di:kodein-di-generic-jvm:5.2.0"

    compile "ch.qos.logback:logback-classic:1.3.0-alpha4"
    compile "io.github.microutils:kotlin-logging:1.5.9"

    testCompile "junit:junit:4.12"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testRuntime "org.junit.vintage:junit-vintage-engine:$junitVersion"

    testCompile "org.jetbrains.spek:spek-api:$spekVersion"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spekVersion"

    testCompile "org.amshove.kluent:kluent:1.38"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}